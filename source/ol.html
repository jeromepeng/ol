<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="script/ol.js" type="text/javascript"></script>
    <script src="script/bdmap.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
          target: 'map',
          layers: [baidu_layer],
          view: new ol.View({
              center: [12959773, 4853101],
              zoom: 12
          })
      });
    </script>
  </body>
</html>
